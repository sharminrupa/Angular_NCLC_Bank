<div class="containe py-5">
    <div>
        <h1 class="text-center">{{title}}</h1>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2">
                <label for="accno">Account No: </label>
              </div>
              <div class="col-md-10">
                <input type="accno" class="form-control" id="accno" name="accno">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2">
                <label for="amount">Amount: </label>
              </div>
              <div class="col-md-10">
                <input type="amount" class="form-control" id="amount" name="amount">
              </div>
            </div>
           
          </div>
          <div class="form-group form-check">
           <div class="row">
             <div class="col-md-2"></div>
             <div class="col-md-10">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> Check me out</label>
             </div>
           </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <a class="btn btn-primary" routerLink='/transction' routerLinkActive="active">Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
