<div class="containe py-5">
  <h1 class="text-center mb-5">{{title}}</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="name">Name: </label>
            </div>
            <div class="col-md-10">
              <input type="name" class="form-control" id="name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="mobile">Mobile: </label>
            </div>
            <div class="col-md-10">
              <input type="mobile" class="form-control" id="mobile">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="email">Email : </label>
            </div>
            <div class="col-md-10">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="gender">Gender: </label>
            </div>
            <div class="col-md-10">

              <input type="radio" id="Gender" Value="Male">Male
              <input type="radio" id="Gender" Value="Male">Female
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">

              <label for="Skill">Skill: </label>
            </div>
            <div class="col-md-10">

              <input type="checkbox" id="Skill" Value="MBA">BBA
              <input type="checkbox" id="skill" Value="BBA">MBA
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="date">Date: </label>
            </div>
            <div class="col-md-10">

              <input type="date" class="form-control" id="date">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="email">Address: </label>

            </div>
            <div class="col-md-10">
              <Textarea class="form-control"></Textarea>
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10 justify-content-center">
              <a class="btn btn-success btn-lg" routerLink="/login" routerLinkActve="active">Signup</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
