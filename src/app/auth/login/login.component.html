<div class="containe py-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form #loginForm="ngForm" (submit)="login()">
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="email">Email: </label>
            </div>
            <div class="col-md-10">
              <input [(ngModel)]="employee.email" type="email" class="form-control" id="email" name="email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="exampleInputPassword1">Password: </label>
            </div>
            <div class="col-md-10">
              <input [(ngModel)]="employee.password" type="password" class="form-control" id="password" name="password">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <!-- <a class="btn btn-primary" routerLink='/' routerLinkActive="active">Login</a> -->
            <button type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
