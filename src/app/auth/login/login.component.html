<div class="carousel-item active">
  <img src="./assets/img/login.jpg" class="d-block w-100" alt="...">
  <div class="carousel-caption d-none d-md-block">
    <h1 class="text-center" style="margin-top: -650px;">{{title}}</h1>    
  </div>
</div>
<div class="containe py-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form #loginForm="ngForm" (submit)="login()" style="margin-top: 250px;">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="email">Email: </label>
            </div>
            <div class="col-md-9">
              <input [(ngModel)]="employee.email" type="email" class="form-control" id="email" name="email"  placeholder="Please enter your email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="password">Password: </label>
            </div>
            <div class="col-md-9">
              <input [(ngModel)]="employee.password" type="password" class="form-control" id="password" name="password"  placeholder="Please enter your password">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
               <button class="btn btn-success btn-lg btn-block" routerLink='/home' type="login">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
