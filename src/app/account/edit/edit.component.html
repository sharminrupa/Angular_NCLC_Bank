<div>
  <img src="./assets/img/acc_img.png" style="width: 100%;" alt="">
</div>
<div class="containe py-5">
  <h1 class="text-center mb-5">{{title}}</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="update()" #signUp="ngForm" >
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="id">ID: </label>
            </div>
            <div class="col-md-10">
              <input [(ngModel)]="accedit.id" type="id" class="form-control" id="id" name="id">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="name">Name: </label>
            </div>
            <div class="col-md-10">
              <input [(ngModel)]="accedit.name" type="name" class="form-control" id="name" name="name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="gender">Gender: </label>
            </div>
            <div class="col-md-10">
              <input [(ngModel)]="accedit.gender" type="radio" id="gender" name="male" value="Male"> Male 
              <input [(ngModel)]="accedit.gender" type="radio" id="gender" name="female" value="Female"> Female
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="mobile">Mobile: </label>
            </div>
            <div class="col-md-10">
              <input  [(ngModel)]="accedit.mobile" type="mobile" class="form-control" id="mobile" name="mobile">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="email">Address: </label>

            </div>
            <div class="col-md-10">
              <textarea [(ngModel)]="accedit.address" class="form-control" id="address" name="address"></textarea>
            </div>
          </div>
        </div>
        
        
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="date">Date: </label>
            </div>
            <div class="col-md-10">

              <input [(ngModel)]="accedit.date" type="date" class="form-control" id="date" name="date">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="balance">Balance: </label>
            </div>
            <div class="col-md-10">
              <input [(ngModel)]="accedit.openingbalance" type="text" class="form-control" id="balance" name="balance">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10 justify-content-center">
              <button class="btn btn-success btn-lg btn-block" type="update">Update</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
